<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/libreria.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="vh-100">
        <header class="d-flex justify-content-around align-items-center">
            <div class="d-flex align-items-end">
                <img src="./img/Logo.png" alt="Logo">
                <h3 class="ms-2">Campo Minato</h3>
            </div>
            <div class="d-flex">
                <select class="form-control me-3" name="livello" id="livello">
                    <option value="1">Easy</option>
                    <option value="2">Hard</option>
                    <option value="3">Crazy</option>
                </select>
                <button id="play" type="button" class="btn btn-success btn-rounded" onclick="myFunction()">Play</button>
            </div>
        </header>
        <main class="d-flex align-items-center justify-content-center">
            <h2 id="myDIV" class="text-center text-white pt-3">Seleziona il livello</h2>
            <div id="bomb-game" class="d-flex justify-content-center"></div>
        </main>
        <footer class="d-flex justify-content-evenly align-items-center">
            <h5>Made with</h5>
        </footer>
    </div>
    
    <script src="./js/script.js"></script>
    
</body>
</html>
